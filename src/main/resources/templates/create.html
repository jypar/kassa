<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>New Transfer </title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <hr>
    <h2>Transfer information</h2>

    <form  th:action="@{/save}" th:object="${transfer}"
          method="POST">
        <input type="text"  th:field="*{senderFullName}"
               placeholder="Sender full name" class="form-control mb-4 col-4" required >

        <input type="text" th:field="*{senderPhoneNumber}"
               placeholder="Sender phone number" class="form-control mb-4 col-4" required >

        <input type="text" th:field="*{recipientFullName}"
               placeholder="Recipient full name" class="form-control mb-4 col-4" required>

        <input type="text" th:field="*{recipientPhoneNumber}"
               placeholder="Recipient phone number" class="form-control mb-4 col-4" required>

        <input type="number" th:id="amount" th:name="amount"
               placeholder="Amount" class="form-control mb-4 col-4"
               th:value="${null}"
               required>

        <select th:field="*{currency}">
            <option th:value = "'KGS'" th:text="KGS"></option>
            <option th:value = "'EUR'" th:text="EUR"></option>
            <option th:value = "'RUB'" th:text="RUB"></option>
            <option th:value = "'USD'" th:text="USD"></option>
        </select>

        <input type="text" th:field="*{comment}"
               placeholder="Comment" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2" > Save </button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back Transfers List</a>
</div>
</body>
</html>
